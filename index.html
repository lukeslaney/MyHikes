<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Luke's Map</title>
        <link rel="stylesheet" href="src/leaflet.css">
        <link rel="stylesheet" href="src/css/bootstrap.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="src/leaflet-src.js"></script>
        <script src="src/jquery-3.2.1.js"></script>
        <script src="src/plugins/leaflet-providers.js"></script>
        <script src="src/plugins/leaflet.ajax.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
       
        <style>
            #mapdiv{ width: 1000px; height: 555px; }
        </style>
    </head>
    <body>
        <div id="side-bar" class="col-md-3"></div>
        <div id="mapdiv" class="col-md-9"></div>
        <script>
            var mymap;
	    var lyrTopo;
            var lyrOSM;
            var lyrHikeBike;
            var lyrDark;
            var lyrImagery;
            var ctrLayers;
            var objBasemaps;
            var objOverlays;
            var ctrAttribute;
            var ctrScale;
            var lyrTrails;
            var myStyle;
            var lyrHikes;
            var popHikes;
            var blueLayer = new L.LayerGroup();
            var redLayer = new L.LayerGroup();
            
            $(document).ready(function(){
                mymap = L.map('mapdiv', {center:[50.95259, -115.14257], zoom:7, layers:[blueLayer, redLayer, greenLayer]});
                lyrTopo = L.tileLayer.provider('OpenTopoMap');
		lyrOSM = L.tileLayer.provider('OpenStreetMap.Mapnik');
                lyrImagery = L.tileLayer.provider('Esri.WorldImagery');
                lyrHikeBike = L.tileLayer.provider('HikeBike.HikeBike');
		lyrDark = L.tileLayer.provider('CartoDB.DarkMatter');
                mymap.addLayer(lyrTopo);
                
                objBasemaps = {
		    "Topo Map": lyrTopo,
                    "Open Street Maps": lyrOSM,
                    "Imagery": lyrImagery,
                    "Hike Map": lyrHikeBike,
		    "Dark Map": lyrDark
                };
                
                fgpDrawnItems = new L.FeatureGroup();
                fgpDrawnItems.addTo(mymap);
                      
                
                lyrTrails = L.geoJson.ajax('data/Trails.geojson', {
                    "color": "#DE0D0D",
                    "weight": 3,
                    "opacity": 0.5
                }).addTo(mymap);
                
		$.getJSON("data/Hike_3.geojson",function(data){
		    // add GeoJSON layer to the map once the file is loaded
		    L.geoJson(data,{
			onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.Name) {
                            var popupContent = '<table>';
                            for (var p in feature.properties) {
                                popupContent += '<tr><td>' + p + ':</td><td><b>' + feature.properties[p] + '</b></td></tr>';
                            }
                            popupContent += '</table>';
                            layer.bindPopup(popupContent);
                        }
    			}
			}).addTo(mymap);
		});
                
                 function onEachFeature(feature, layer) {
                     return;
                        }

                 var link = 'data/Hike_3.json' //file above
                 $.getJSON(link, function(events) { 
                     L.geoJSON(events, {    
                        style: function(feature) {
                            return feature.properties && feature.properties.style;                      
                       },

                function onEachFeature(feature,layer) {
                    if(feature.properties.Difficulty == "Easy") {
                        // add only 'red' markers to Layer Group
                        greenLayer.addLayer(layer);
                    } else {
                        // add only 'blue' markers to Layer Group (assuming just red/blue markers)
                        blueLayer.addLayer(layer);
                    }
                }

                redLayer.addTo(mymap);
                blueLayer.addTo(mymap);
                
                objOverlays = {
                    "All Trails": lyrTrails
                };
                
                
                ctlLayers = L.control.layers(objBasemaps, objOverlays).addTo(mymap);
                
                ctrScale = L.control.scale({position:'bottomleft'}).addTo(mymap);
            });
                
            
            
        </script>

    </body>
</html>
